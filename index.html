<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- custom style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Train Information</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped">
                <thead>
                  <tr id="tableColumns">
                    <th>Train Name</th>
                    <th>Arriving From</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add A Train</strong></h3>
            </div>
            <div class="panel-body">
              <form id="new-train">
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input type="text" class="form-control" id="trainName" placeholder="Orient Express">
                </div>
                <div class="form-group">
                  <label for="trainArrival">Arriving From</label>
                  <input type="text" class="form-control" id="trainArrival" placeholder="Penn Station, New York City, NY">
                </div>
                <div class="form-group">
                  <label for="trainDestination">Destination</label>
                  <input type="text" class="form-control" id="trainDestination" placeholder="Union Station, Washington, DC">
                </div>
                <div class="form-group">
                  <label for="trainInitialTime">First Train Time</label>
                  <input type="text" class="form-control" id="trainInitialTime" placeholder="HH:mm - military time">
                </div>
                <div class="form-group">
                  <label for="trainFrequency">Frequency </label>
                  <input type="text" class="form-control" id="trainFrequency" placeholder="every 'x' minutes">
                </div>
                <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- app js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
